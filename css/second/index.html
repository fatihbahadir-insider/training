<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
    </div>
    <div class="search-box">
        <p>Search the web using Google!</p>
        <input type="text" id="search-input">
        <div class="search-buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="bottom-container">
        <div class="first-col col">
            <ul class="list">
                <li>Special Searches</li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
        </div>
        <div class="second-col col">
            <ul class="list">
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google! Logos</a></li>
            </ul>
        </div>
        <div class="third-col col">
            <p>
                Get google! <br/>
                updates monthly:
            </p>
            <input type="email" value="your e-mail" />
            <div class="link-group">
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>
    </div>

    <footer>
        Copyright Â©1998 Google
    </footer>
</body>
</html>
